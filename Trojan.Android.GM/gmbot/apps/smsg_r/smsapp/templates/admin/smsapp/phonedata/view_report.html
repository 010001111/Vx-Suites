{% load info_filters %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Crash report for {{ code }}</title>
</head>
<body>
<div>
    <h3>Message</h3>
    {{ data.message }}
</div>
<div>
    <h3>Stack trace</h3>
    <pre>
    {{ data|named_field:'stack trace' }}
    </pre>
</div>
</body>
</html>
